<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星露谷动态效果实现</title>
  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 视口容器 */
    .parallax-container {
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
    }

    /* 背景层 */
    .background-layer {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: url('img/background.png') center center/cover;
      z-index: 1;
    }

    /* 前景元素容器 */
    .foreground-container {
      position: relative;
      transform-style: preserve-3d;
      min-height: 200vh;
    }

    /* 房屋元素 */
    .house-wrapper {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      max-width: 600px;
      z-index: 2;
      transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* 初始隐藏位置 */
    .house-wrapper:not(.active) {
      transform: translateX(-50%) translateY(100%);
    }

    /* 内容区域 */
    .content-section {
      position: relative;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 2rem;
      margin-top: 100vh;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="background-layer"></div>
    
    <div class="foreground-container">
      <!-- 房屋元素 -->
      <div class="house-wrapper">
        <img src="img/divider.png" alt="房屋装饰" class="house-image">
      </div>
    </div>

    <!-- 内容区域 -->
    <section class="content-section">
      <h1>欢迎来到星露谷</h1>
      <p>滚动内容区域...</p>
    </section>
  </div>

  <script>
    // 优化滚动检测
    const houseWrapper = document.querySelector('.house-wrapper')
    const triggerOffset = window.innerHeight * 0.2

    const checkScroll = () => {
      const scrollY = window.scrollY || window.pageYOffset
      houseWrapper.classList.toggle('active', scrollY > triggerOffset)
    }

    // 使用requestAnimationFrame优化性能
    let ticking = false
    window.addEventListener('scroll', () => {
      if (!ticking) {
        window.requestAnimationFrame(() => {
          checkScroll()
          ticking = false
        })
        ticking = true
      }
    })

    // 初始化检测
    checkScroll()
  </script>
</body>
</html>
